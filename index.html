<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web AR Exhibit</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h3>Welcome to the Web AR Exhibit</h3>
      <p>Point your camera at the <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank">Hiro marker</a>.</p>
    </div>

    <a-scene embedded arjs>
      <!-- Marker-based tracking -->
      <a-marker preset="hiro">
        <!-- 3D object -->
        <a-entity
  gltf-model="Ambitheater_Nowhere.1.0glb.glb"
  scale="0.5 0.5 0.5"
  position="0 0 0"
></a-entity>

        <a-text value="AR Exhibit Piece" position="-0.5 1 0" rotation="-90 0 0" color="white"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
